<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      window.onload = () => {
        // search (?), hash (#) parametrelerini birlikte oku
        const searchParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));

        const type = searchParams.get("type") || hashParams.get("type");
        const token = searchParams.get("access_token") || hashParams.get("access_token");

        // Deeplink URL'sini olu≈ütur
        let deeplink = "anosocial://auth/callback";
        if (type) deeplink += `?type=${encodeURIComponent(type)}`;
        if (token) deeplink += `${type ? "&" : "?"}access_token=${encodeURIComponent(token)}`;

        console.log("üîÅ Redirecting to:", deeplink);

        // Uygulamayƒ± a√ß
        window.location.replace(deeplink);
      };
    </script>
  </head>
  <body>
    <p>Redirecting to app...</p>
  </body>
</html>
